<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap 4 Dropdowns within a Navbar</title>
    <link
                rel="stylesheet"
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous"
            />
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light bg-light py-0">
        <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/06/%C4%B0nstagram-Profilime-Kim-Bakt%C4%B1-1.png" class="img-fluid logoimagen" alt="Logo Instagram"></a>
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav ml-auto">
                <li><button type="button" class="btn btn-success nav-link text-white">Create a new post</button></li>
                <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle btn-link bg-light text-dark" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog fa-lg"></i></button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a href="#"class="dropdown-item">Logo Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row container-fluid justify-content-center bg-white py-2">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-light btn-lg active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked><i class="fas fa-th fa-sm"></i>
            </label>
            <label class="btn btn-light btn-lg">
                <input type="radio" name="options" id="option2" autocomplete="off"><i class="fas fa-square fa-sm"></i>
            </label>
        </div>
    </div>
    <div class="row bg-danger">
        hello
    </div>
</div>
</body>
</html>
